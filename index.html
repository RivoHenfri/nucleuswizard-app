    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      @keyframes flash {
        0% { opacity: 0.8; transform: scale(0.5); }
        100% { opacity: 0; transform: scale(3); }
      }
      .animate-flash { animation: flash 0.8s cubic-bezier(0.2, 0.8, 0.4, 1) forwards; }

      @keyframes pulse-glow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 40px 10px rgba(255, 191, 0, 0.3), 0 0 20px 5px rgba(255, 255, 255, 0.2) inset; }
        50% { transform: scale(1.05); box-shadow: 0 0 60px 20px rgba(255, 191, 0, 0.5), 0 0 30px 8px rgba(255, 255, 255, 0.2) inset; }
      }
      .animate-pulse-glow { animation: pulse-glow 2.5s infinite ease-in-out; animation-delay: 0.5s; }

      @keyframes pulse-button {
        0%, 100% { transform: scale(1); box-shadow: 0 0 15px 0px rgba(16, 185, 129, 0.5); }
        50% { transform: scale(1.03); box-shadow: 0 0 25px 8px rgba(16, 185, 129, 0.7); }
      }
      .animate-pulse-button { animation: pulse-button 2.5s infinite ease-in-out; }

      @keyframes fadeInDelayed {
        0% { opacity: 0; transform: translateY(20px); }
        30% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeInDelayed { animation: fadeInDelayed 2s ease-out forwards; animation-delay: 0.5s; }

      @keyframes fadeOut {
          0% { opacity: 1; }
          85% { opacity: 1; }
          100% { opacity: 0; }
      }
      .animate-fadeOut { animation: fadeOut 3s forwards; }
      .text-shadow-strong {
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      }
      
      /* Animated Starfield */
      @keyframes move-up {
        to {
          transform: translateY(-100vh);
        }
      }

      .starfield {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200vh; /* double viewport height to animate through */
        background-repeat: repeat;
        background-position: center;
      }
      
      .stars-slow {
        background-image: radial-gradient(1px 1px at 20px 30px, #eee, transparent),
                          radial-gradient(1px 1px at 40px 70px, #fff, transparent),
                          radial-gradient(1px 1px at 90px 40px, #ddd, transparent),
                          radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                          radial-gradient(1px 1px at 160px 120px, #ddd, transparent);
        background-size: 200px 200px;
        animation: move-up 150s linear infinite;
      }

      .stars-medium {
        background-image: radial-gradient(1.5px 1.5px at 50px 50px, #fff, transparent),
                          radial-gradient(1.5px 1.5px at 100px 100px, #eee, transparent),
                          radial-gradient(1.5px 1.5px at 150px 150px, #fff, transparent);
        background-size: 200px 200px;
        animation: move-up 100s linear infinite;
      }

      .stars-fast {
        background-image: radial-gradient(2px 2px at 10px 150px, #fff, transparent),
                          radial-gradient(2px 2px at 80px 50px, #fff, transparent);
        background-size: 150px 150px;
        animation: move-up 50s linear infinite;
      }
    </style>
